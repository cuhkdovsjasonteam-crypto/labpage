- title: "Spotfi: Decimeter level localization using wifi"
  image: spotfi.png
  description: "This paper presents the design and implementation of SpotFi,
an accurate indoor localization system that can be deployed
on commodity WiFi infrastructure. SpotFi only uses information that is already exposed by WiFi chips and does
not require any hardware or firmware changes, yet achieves
the same accuracy as state-of-the-art localization systems.
SpotFi makes two key technical contributions. First, SpotFi
incorporates super-resolution algorithms that can accurately
compute the angle of arrival (AoA) of multipath components
even when the access point (AP) has only three antennas.
Second, it incorporates novel filtering and estimation techniques to identify AoA of direct path between the localization target and AP by assigning values for each path depending on how likely the particular path is the direct path. Our
experiments in a multipath rich indoor environment show
that SpotFi achieves a median accuracy of 40 cm and is robust to indoor hindrances such as obstacles and multipath."
