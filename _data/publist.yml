- title: "WiDeo: Fine-grained Device-free Motion Tracing using {RF} Backscatter"
  image: wideo.png
  description: "Could we build a motion tracing camera using wireless
communication signals as the light source? This paper
shows we can, we present the design and implementation of WiDeo, a novel system that enables accurate, high
resolution, device free human motion tracing in indoor
environments using WiFi signals and compact WiFi radios. The insight behind WiDeo is to mine the backscatter reflections from the environment that WiFi transmissions naturally produce to trace where reflecting objects
are located and how they are moving. We invent novel
backscatter measurement techniques that work in spite of
the low bandwidth and dynamic range of WiFi radios,
new algorithms that separate out the moving backscatter from the clutter that static reflectors produce and then
trace the original motion that produced the backscatter
in spite of the fact that it could have undergone multiple reflections. We prototype WiDeo using off-the-shelf
software radios and show that it accurately traces motion
even when there are multiple independent human motions
occurring concurrently (up to 5) with a median error in
the traced path of less than 7cm."
