- title: "Spoton: Indoor localization using commercial off-the-shelf wifi nics"
  image: spoton.png
  description: "We describe SpotOn, an accurate indoor localization system
that works using existing WiFi access point infrastructure.
SpotOn does not require any software or hardware modifications at the access points or the radio that needs to be
located. Thus, SpotOn presents a case for widely deployable
indoor localization system. SpotOn requires just a WiFi radio to be present on the target device to be located and can
accurately localize even when the target device is stationary.
This expands the application scenarios of SpotOn indoor localization system beyond localizing mobile devices carried by
humans. SpotOn achieves localization using Channel State
Information (CSI) calculated for each packet during regular
WiFi OFDM communication. SpotOn owes its accuracy to
its super-resolution algorithms to estimate the direction of
the target device and novel triangulation algorithms which
combine measurements from different WiFi access points to
estimate the location of the transmitter.
We implemented SpotOn using commercial off-the-shelf
Intel 5300 WiFi NICs. SpotOn achieves localization accuracy of 0.6 m when the target device has significant number
of access points in line-of-sight. Over all the locations in our
test runs, SpotOn achieves localization accuracy of 1.5 m"
  authors:
